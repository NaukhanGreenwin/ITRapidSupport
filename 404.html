<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IT Rapid Support</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script handles routing for SPAs on GitHub Pages
    // It redirects all requests to the index.html file
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <p>Redirecting to IT Rapid Support homepage...</p>
</body>
</html>
